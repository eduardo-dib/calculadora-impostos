<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Impostos</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Impostos</h1>
        <div>
            <label for="receita">Receita Anual:</label>
            <input type="number" id="receita">
        </div>
        <div>
            <label for="folha">Folha de Pagamento Anual:</label>
            <input type="number" id="folha">
        </div>
        <div>
            <label for="temFolha">A empresa possui folha de pagamento?</label>
            <select id="temFolha">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>
        </div>
        <button onclick="calcularImpostos()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <div class="contact-box">
        <p>Médico, quer economizar nos impostos? Fale agora mesmo conosco!</p>
        <a href="https://api.whatsapp.com/send/?phone=5541995590094&text&type=phone_number&app_absent=0" target="_blank">
            <img src="https://multiplacontabilidade.com.br/wp-content/uploads/elementor/thumbs/Multipla-whatsapp-floating-icon-pr4tseq3qeqtlk1ak9b1sjql8lv6ln44z9ncy0m06s.png" alt="WhatsApp">
        </a>
    </div>
   <script src="script.js"></script>
</body>
</html>
